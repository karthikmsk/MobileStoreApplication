spring.application.name=API-GATEWAY
server.port=8080

# Eureka Configuration
eureka.client.service-url.defaultZone=https://8761-karthikmsk-mobilestorea-6sekdellz4g.ws-us118.gitpod.io

# Product Service Route
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**

# User Service Route
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**

# Wishlist Service Route
spring.cloud.gateway.routes[2].id=wishlist-service
spring.cloud.gateway.routes[2].uri=lb://WISHLIST-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/wishlists/**

spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.main.web-application-type=reactive
spring.profiles.active=dev


eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
logging.level.org.springframework.cloud.gateway=DEBUG
